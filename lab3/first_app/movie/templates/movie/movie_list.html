{% extends 'general_templates/base.html'%}
{% block body_content%}
<a class="btn btn-success" href="{% url 'movie:create'%}"> Create Movie</a>
<table class="table table-condensed">
    <thead>
    <tr>
        <td>Movie Name</td>
        <td>Watch Count</td>
        <td>Actions</td>
    </tr>
    </thead>
    <tbody>{% for movie in movies %}


    <tr>
        <td> {{movie}}</td>
        <td>
            {{movie.watch_count}}
        </td>

        <td>
            <a class="btn btn-danger" href="{% url 'movie:delete' movie.id %}">Delete </a>
            <a class="btn btn-info" href="{% url 'movie:detail' movie.id %}"> Details</a>
            <a class="btn btn-success" href="{%url 'movie:update' movie.id%}">Update</a>
        </td>
    </tr>

    {% endfor %}


    </tbody>
</table>


{%endblock%}
